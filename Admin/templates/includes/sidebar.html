    id="sidenav-collapse-main"
  >
    <ul class="navbar-nav">

          href="{% url 'Admin:dashboard' %}"
        >

        <a

          {#
          Link
          to
          the
          generic
          table
          page
          #}
        >
          <div
            class="text-white text-center me-2 d-flex align-items-center justify-content-center"

          <span class="nav-link-text ms-1">Data Tables</span>

      {# Dynamic API (brought back) #}
      <li class="nav-item">

  <li class="nav-item">
        <a

          href="{% url 'Admin:charts' %}"
        >
          <div
            class="text-white text-center me-2 d-flex align-items-center justify-content-center"
          >
            <i class="bi bi-pie-chart"></i>
          </div>
          <span class="nav-link-text ms-1">Charts</span>

      {# User account (brought back) #}

        <a
          class="nav-link text-white {% if segment == 'user_management' %}active bg-gradient-primary{% endif %}"
          href="{% url 'Admin:user_management' %}"
        >
          <div
            class="text-white text-center me-2 d-flex align-items-center justify-content-center"
          >
            <i class="bi bi-person"></i>
          </div>
          <span class="nav-link-text ms-1">User account</span>
        </a>
      </li>
       <li class="nav-item">
        <a class="nav-link text-white " href="api/logout/">
          <div
            class="text-white text-center me-2 d-flex align-items-center justify-content-center"
          >
            <i class="bi bi-box-arrow-left"></i>
          </div>
          <span class="nav-link-text ms-1">Logout</span>
        </a>
      </li>
    </ul>
  </div>

  <script>

  function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
  const logoutLinks = document.querySelectorAll('a[href$="api/logout/"]'); // Select all logout links

    logoutLinks.forEach(link => {
        link.addEventListener('click', async function(e) {
            e.preventDefault(); // Prevent the default link navigation

            try {
                const response = await fetch('{% url "APIs:api-logout" %}', {
                    method: 'POST', // <--- ENSURE THIS IS 'POST'
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken'), // Make sure getCookie function is available
                        'Authorization': `Token ${localStorage.getItem('authToken')}` // Send token
                    },
                    // No 'body' needed for logout usually, but you can send an empty JSON object if required by server
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.removeItem('authToken'); // Clear token
                    localStorage.removeItem('username'); // Clear username
                    alert(data.message);
                    window.location.href = '{% url "PetStore:home" %}'; // Redirect
                } else {
                    alert(`Logout failed: ${data.error || 'Server error'}`);
                }
            } catch (error) {
                console.error('Logout network error:', error);
                alert('An error occurred during logout.');
            }
        });
    });
 </script>
</aside>
