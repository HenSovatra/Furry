{% load static %}

<section>
  <div class="slideshow slide-in arrow-absolute text-white position-relative" style="height: 600px;">
    <div class="swiper-wrapper">
      {% for slide in slides %}
      <div class="swiper-slide jarallax">
        <img src="{{ slide.image.url }}" class="jarallax-img" alt="{{ slide.heading }}">
        <div class="banner-content w-100 my-5">
          <div class="container">
            <div class="row justify-content-center text-center">
              <div class="col-md-12 pt-2">
                <p class="fs-3">{{ slide.tagline }}</p>
                <h2 class="display-1 text-white text-uppercase ls-0">{{ slide.heading }}</h2>
                <a href="{{ slide.button_url }}" class="btn btn-primary rounded-3 px-3 py-2 mt-3">{{ slide.button_text }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% empty %}
      <div class="swiper-slide">
        <div class="banner-content w-100 my-5 text-center text-dark">
          <h3>No slides available yet!</h3>
          <p>Please add some slides in the admin panel.</p>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="pagination-wrapper position-absolute bottom-0 mb-4 text-center">
      <div class="container">
        <div class="slideshow-swiper-pagination light"></div>
      </div>
    </div>
  </div>
</section>
